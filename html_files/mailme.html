	hintwin = "";

	function hint(text) {
		window.status = text;
		window.setTimeout("unHint()", hintdelay);
		HINTING = true;
		return true;
	}

	function unHint(text) {
		window.status = text;
		HINTING = false;
		return true;
	}

	function winHint(text, closetype) {
		hintwin = window.open("","hintwin","width="+hwinwidth+
			",height="+hwinheight+",scrollbars=yes,resizable=yes,status=0");
		hintwin = window.open("","hintwin","width="+hwinwidth+
			",height="+hwinheight+",scrollbars=yes,resizable=yes,status=0");	// twice for Netscape 2
		hintwin.document.write("<HEAD><TITLE>"+hwintitle+"</TITLE>");
		hintwin.document.write("<BODY BGCOLOR='"+hintbg+"'><P>"+text.bold());
		if (closetype == 'timer')  {
			hint_to = window.setTimeout("unWinHint()", winhintdelay);
		}
		else if (closetype == 'button') {
			hintwin.document.write("<CENTER><FORM><P>");
			hintwin.document.write("<INPUT TYPE='BUTTON' VALUE='"+
				closebuttontext+"' onClick='window.close();'>");
			hintwin.document.write("</FORM></CENTER>");
		}
		hintwin.document.close();
	}

	function unWinHint() {
		if (hintwin != null) if ( hintwin.document != null) hintwin.close();
	}
